require: rubocop-rspec

AllCops:
  Exclude:
    - '.internal_test_app/**/*'
    - 'bin/**/*'
    - 'db/**/*'
    - 'lib/generators/arclight/templates/**/*'
    - 'vendor/**/*'
  TargetRubyVersion: 2.4
  DisplayCopNames: true

Rails:
  Enabled: true

Metrics/LineLength:
  Max: 120
  Exclude:
    - 'Gemfile'
    - 'lib/arclight/custom_document.rb'  # XPaths get long
    - 'lib/arclight/custom_component.rb' # XPaths get long

Metrics/ModuleLength:
  Max: 120

Metrics/ClassLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - 'arclight.gemspec'
    - 'spec/**/*'
    - 'tasks/**/*'
    - 'lib/arclight/custom_document.rb'

Performance/RegexpMatch:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

Style/Documentation:
  Exclude:
    - 'spec/**/*'
    - 'lib/arclight.rb'

Bundler/DuplicatedGem:
  Enabled: false
